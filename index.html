<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <div class="title">
        <h1>JS & CSS Clock</h1>
        <label for="base">change background color</label>
        <input id="base" type="color" name="base" value="#2EC4B6">
      </div>
      <div class="digitalTime">
        <span id="digital"></span>
      </div>
    </header>
    <div class="clockArea">
      <div class="clock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="center"></div>
        <div class="twelve"></div>
        <div class="six"></div>
        <div class="three"></div>
        <div class="nine"></div>
      </div>
    </div>
    <footer>
      <p>Gloria D.</p>
    </footer>

    <script>
      const secondHand = document.querySelector('.second');
      const minuteHand = document.querySelector('.minute');
      const hourHand = document.querySelector('.hour');
      const digitalTimeCell = document.querySelector('#digital');
      let digitalTime, dSec;

      function setDate(){
        const now = new Date();
        const seconds = now.getSeconds();
        const secondDegree = (seconds / 60)* 360 + 90;
        secondHand.style.transform = `rotate(${secondDegree}deg)`;

        const minutes = now.getMinutes();
        const minuteDegree = (minutes / 60)* 360 + 90;
        minuteHand.style.transform = `rotate(${minuteDegree}deg)`;

        const hours = now.getHours();
        const hourDegree = (hours / 12)* 360 + 90;
        hourHand.style.transform = `rotate(${hourDegree}deg)`;


        if((seconds+"").length == 1){
          dSec = '0' + seconds;
        }else {
          dSec = seconds;
        }

        digitalTime = `${hours} : ${minutes} : ${dSec}`;
        digitalTimeCell.innerHTML = digitalTime;
      }
      setInterval(setDate,1000);

    </script>
  </body>
</html>
